<div class="row">

<div class="col-sm-12 col-lg-6">
<div class="card p-0 ">
<div class="card-body">

<div class="row">
<div class="col-8">
<input #input  type="text" class="form-control" placeholder="Buscar Empresa"  >
</div>
<div class="col-4">
<button type="submit" (click)="buscarEmpresa( input.value )"   class="btn btn-outline-secondary" > consultar </button>
</div>
</div>

<div class="col-sm-12 col-lg-6" *ngIf='empresas.length >= 1' >
<div class="card p-0"  >
<div class="card-body p-0">
<table class="table table-sm table-hover" >

<thead>
<tr>
               
<th>Nombre</th>
<th>Nit</th>
<th>actividad</th>
<th>Detalles</th>

</tr>
</thead>
<tbody>
        <tr *ngFor="let empresa of empresas ; index as i" class="pointer"  >
        <td> {{ empresa.nombre_de_establecimiento }} </td>
        <td> {{ empresa.nit }} </td>
        <td> {{ empresa.actividad }} </td>
        <td> <button [routerLink]="['/empresa', empresa._id ]" routerLinkActive="router-link-active"  > ver </button>  </td>
        </tr>
</tbody>



</table>

</div>
</div>


</div>

</div>

</div>
